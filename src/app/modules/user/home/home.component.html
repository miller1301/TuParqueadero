<app-loading *ngIf="!isUserLocationReady; else mapReady"></app-loading>


<ng-template #mapReady>

  <app-menu-user></app-menu-user>

  <app-map-view></app-map-view>

  <app-btn-my-location></app-btn-my-location>

  <app-search-bar *ngIf="!this.mapService.routeReady"></app-search-bar>

  <div *ngIf="this.mapService.routeReady" class="btn-llegada">
    <ion-button [routerLink]="['llegada']" color="warning" (click)="resetMap()">¡LLEGUÉ A MI DESTINO!</ion-button>
  </div>

</ng-template>
