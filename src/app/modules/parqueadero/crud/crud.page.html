<ion-app>
  <ion-header>
    <ion-toolbar color="tuparqueaderocolor">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/parqueadero"></ion-back-button>
      </ion-buttons>
      <ion-item  color="tuparqueaderocolor" class="contenido">

      <ion-label>
        <ion-avatar>
          <img src="../../../assets/img/user/logo-parqueadero.png" class="imagen" />
          <ion-text class="Titulo">TuParqueadero</ion-text>
        </ion-avatar>
      </ion-label>
    </ion-item>
    </ion-toolbar>
  </ion-header>

<ion-content>
    
<ion-grid>

    <ion-row>
      <ion-col size="12">
        <ion-text color="primary" class="ion-text-center">
          <h1 color="primary">Registrar empleado</h1>
        </ion-text>
          <ion-card>
            <ion-card-content>
              <ion-item class="ion-margin-vertical">
                <ion-label position="floating">Nombre:</ion-label>
                <ion-input type="text" placeholder="Nombre" [(ngModel)]="datos.nombre" ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">
                  Telefono:
                </ion-label>
                <ion-input type="text" placeholder="Telefono" [(ngModel)]="datos.telefono" ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Correo:</ion-label>
                <ion-input type="text" placeholder="Correo" [(ngModel)]="datos.correo" ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input type="password" placeholder="Contraseña" [(ngModel)]="datos.password" ></ion-input>
              </ion-item>
              <div class="ion-text-center">
                <ion-button  color="primary" class="ion-margin-top"  mode="ios" (click)="rEmpleado()">
                  Registrarse
                </ion-button>
              </div> 
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
    <ion-col *ngFor="let usuario of usuarios"  sizeLg="6" offsetLg="3" sizeMd="6" offsetMd="3" sizeSm="12"  sizeXs="12" >
      <ion-col *ngIf="usuario.perfil == 'empleado'">
        <ion-card >
          <ion-card-header>
            <ion-item>
              <ion-avatar slot="start">
                <img [src]="usuario.icono" class="jgp" width="300px" height="300px" />
              </ion-avatar>
              <ion-label id="item">
                <p class="textott">{{ usuario.nombre }}</p>
              </ion-label>
            </ion-item>
          </ion-card-header>
          <ion-card-content>
            <div slot="end" class="ct">
              <ion-button slot="end" color="danger" (click)="deleteUser(usuario)">
                Eliminar
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-col>
    
</ion-row>
</ion-grid>
</ion-content>
