<ion-app>
  <ion-header>
    <ion-toolbar color="tuparqueaderocolor">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/parqueadero"></ion-back-button>
      </ion-buttons>
      <ion-item  color="tuparqueaderocolor" class="contenido">

      <ion-label>
        <ion-avatar>
          <img src="../../../assets/img/user/logo-parqueadero.png" class="imagen" />
          <ion-text class="Titulo">TuParqueadero</ion-text>
        </ion-avatar>
      </ion-label>
    </ion-item>
    </ion-toolbar>
  </ion-header>

<ion-content>
    
<ion-grid>

    <ion-row>
      <ion-col size="12">
        <ion-text color="primary" class="ion-text-center">
          <h1 color="primary">Registrar empleado</h1>
        </ion-text>
          <ion-card>
            <ion-card-content>
              <ion-item class="ion-margin-vertical">
                <ion-label position="floating">Nombre:</ion-label>
                <ion-input type="text" placeholder="Nombre" [(ngModel)]="datos.nombre" ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">
                  Telefono:
                </ion-label>
                <ion-input type="text" placeholder="Telefono" [(ngModel)]="datos.telefono" ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Correo:</ion-label>
                <ion-input type="text" placeholder="Correo" [(ngModel)]="datos.correo" ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input type="password" placeholder="Contraseña" [(ngModel)]="datos.password" ></ion-input>
              </ion-item>
              <div class="ion-text-center">
                <ion-button  color="primary" class="ion-margin-top"  mode="ios" (click)="rEmpleado()">
                  Registrarse
                </ion-button>
              </div> 
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
    <ion-col *ngFor="let usuario of usuarios"  sizeLg="8" offsetLg="2" sizeSm="12"  sizeXs="12" >
    <ion-item id="item" *ngIf="usuario.perfil == 'empleado'">
      <ion-item >
        <img class="clas1" [src]="usuario.icono" width="100px" alt="Park" class="ion-margin-horizontal" />
        <ion-text id="text">
      <h2 class="nombre">{{usuario.nombre}}</h2>
       Telefono: {{usuario.telefono}}
       <p> Rol: {{usuario.perfil}}</p>
    </ion-text>
  </ion-item>
  <ion-buttons>
    <ion-button (click)="deleteUser(usuario)">
      <ion-icon slot="icon-only" color="danger" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    </ion-item>
  </ion-col>
</ion-row>
</ion-grid>
</ion-content>
