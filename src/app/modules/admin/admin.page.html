<!--*Header de la bandeja de entrada -->
<ion-header >
  <ion-toolbar color="tuparqueaderocolor"> 
    <!--*Informacion de la pagina en la cual se encuentra el usuario-->
      <ion-item  color="tuparqueaderocolor" class="contenido">
        <ion-label>
          <ion-avatar>
            <img src="../../../assets/img/user/logo-parqueadero.png" class="imagenMenu" />
            <ion-text class="ColorTitulo">TuParqueadero</ion-text>
          </ion-avatar>
        </ion-label>
      </ion-item>
    <!--*Boton que abre el menu del usuario  -->
    <ion-buttons slot="end">
      <ion-button (click)="abrir()"  id="open">
        <ion-icon slot="end" name="menu-outline" color="light" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  <!--*Fin del header-->
  <!--*Contenido de la bandeja de entrada  -->
<ion-content>
  <!--*Contenedor Ion-Grid para el manejo del responsive -->
<ion-grid>
  <!--* Menu del usuario  -->
  <ion-row class="menu menup animate__animated" *ngIf="dataUser" id="animacion"> 
    <ion-col size="12">
      <div class="menu-header">
        <!--*Informacion del usuario actual -->
        <div>
          <img [src]="dataUser.icono" width="120px" alt="Prueba">
        </div>
        <h4 class="menu-text" >{{ dataUser.nombre }}</h4>
        <p class="menu-text"><small>{{ dataUser.perfil }}</small></p>
      </div>
      <!--*Fin de la informacion del usuario actual -->
      <!--*Opciones por las cuales el usuario puede navegar -->
      <div class="content-menu">
        <!--*Navegacion a la pagina principal -->
      <ion-item routerLink="/admin" >
        <ion-icon slot="start" name="mail-unread-outline"></ion-icon><p class="texto-menu" > Bandeja de entrada</p>
      </ion-item>
      <!--*Navegacion a la pagina de Gestion de usuarios  -->
      <ion-item routerLink="/admin/parqueaderos" >
        <ion-icon slot="start" name="people-outline"></ion-icon><p class="texto-menu" > Gestion de usuarios</p>
      </ion-item>
      <!--*Navegacion a la pagina de configuracion -->
      <ion-item routerLink="/admin/configuracion-cuenta" >
        <ion-icon slot="start" name="settings-outline"></ion-icon><p class="texto-menu" > Configuración </p>
      </ion-item>
      <!-- *Cierre de sesion del usuario -->
      <ion-item routerLink="#" (click)="logout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon><p class="texto-menu" > Cerrar Sesión</p>
      </ion-item>
      </div>
    </ion-col>
  </ion-row>
  <!--*Fin del menu del usuario -->
  <!--*Contenido de la bandeja de entrada -->

  <ion-row>
    <ion-col *ngFor="let datosP of arreglo;let i = index" sizeLg="8" offsetLg="2" sizeMd="8" offsetMd="2" sizeXs="12" class="cursor" (click)="presentModal(i)">
       <ion-item >
        <!--*Imagen del dueño del parqueadero-->
        <img [src]="datosP.data.img" width="40px" alt="Usuario" class="ion-margin-horizontal">
        <ion-text class="letra">
          <!-- *Nombre del parqueadero  -->
          <h3>{{ datosP.data.nameParqueadero }}</h3>
          <!--*Descripcion del parqueadero -->
          {{ datosP.data.descripcion }}
        </ion-text>
      </ion-item>

    </ion-col>

</ion-grid>
