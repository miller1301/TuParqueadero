<!-- Este es el header contiene la barra de navegacion entre paginas-->
<ion-header> 
  <ion-toolbar color="primary">
    <ion-item color="primary">
    <img id="img" src="../../../../assets/img/user/logo-parqueadero.png" alt="logo">
    <ion-title>Tuparqueadero</ion-title>
    </ion-item>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/empleado"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Contenido de la pagina web -->
<ion-content>
  <!-- Tamaños de columna (RESPONSIVE) -->
      <ion-col sizeLg="8" offsetLg="2" sizeMd="8" offsetMd="2" sizeXs="8" offsetXs="2">
      <h1 class="ion-text-center" id="titulo2" color="primary">Agregar informacion del automovil</h1>
      </ion-col>
    <ion-grid>
    <ion-row>
        <ion-col id="cuest" sizeLg="4" offsetLg="4" sizeSm="12" sizeXs="12">
        
          

          <!-- Item Hora de Ingreso -->
          <ion-item>
            <ion-label position="floating" color="primary">Hora de Ingreso</ion-label>
            <ion-input [(ngModel)]="datos.Hora_de_ingreso" type="time" placeholder="Hora de entrada"></ion-input>
          </ion-item>

          <!-- Item Placa -->
          <ion-item>
            <ion-label position="floating" color="primary">Placa</ion-label>
            <ion-input [(ngModel)]="datos.Placa"  type="text" placeholder="Placa"></ion-input>
          </ion-item>

          <!-- Item Modelo -->
          <ion-item>
            <ion-label position="floating" color="primary">Modelo</ion-label>
            <ion-input [(ngModel)]="datos.Modelo" type="text" placeholder="Modelo"></ion-input>
          </ion-item>

          <!-- Item Marca -->
          <ion-item>
            <ion-label position="floating" color="primary">Marca</ion-label>
            <ion-input [(ngModel)]="datos.Marca" type="text" placeholder="Marca"></ion-input>
          </ion-item>

          <!-- Item Nombre -->
          <ion-item>
            <ion-label position="floating" color="primary">Nombre Completo</ion-label>
            <ion-input [(ngModel)]="datos.Nombre" type="text" placeholder="" ></ion-input>
            </ion-item>
          <ion-item>

            <!-- Item Telefono -->
            <ion-label position="floating" color="primary">Telefono</ion-label>
            <ion-input [(ngModel)]="datos.telefono" type="number" placeholder="Telefono"></ion-input>
            </ion-item>

            <!-- Item Correo -->
            <ion-item>
              <ion-label position="floating" color="primary">Correo</ion-label>
              <ion-input [(ngModel)]="datos.Correo" type="email" placeholder="" ></ion-input>
              </ion-item>

              <!-- Titulo del apartado fotografia del vehiculo -->
            <h1 class="ion-text-center" color="primary">Fotografia-estado del automovil </h1>

            <!-- Espacio que contiene la fotografia del vehiculo -->
            <img src="../../../../assets/carro.png" alt="">

            <!-- Novedad -->
            <ion-item>
              <ion-label position="floating" color="primary">Novedad</ion-label>
              <ion-input [(ngModel)]="datos.novedad" type="text" placeholder="" ></ion-input>
              </ion-item>
            
            <!-- Boton de confirmacion -->
            
          <ion-button routerLink="/reservas-g" (click)="C_reserva()" (click)="showModal()"       expand="block" color="primary" mode="ios" class="ion-margin-top">
            Confirmar
          </ion-button>
        
          
        </ion-col>

        <ion-footer color="primary">
          <ion-toolbar color="primary">
            © 2022 TuParqueadero - Todos los Derechos Reservados  
            <img src="../../../../../assets/icon/phone-solid.svg" width="20px">
          </ion-toolbar>
        </ion-footer>

    </ion-row> 
</ion-grid>
</ion-content>
