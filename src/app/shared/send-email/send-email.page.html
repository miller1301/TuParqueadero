<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="container mt-4" *ngIf="user$ | async as user; else loading">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title text-center" id="text">¡Gracias por registrarte!</h1>

      <ion-row>
        <ion-col size="12" size-md="6">
          <img src="../../../assets/img/user/send-email.png" id="img">
        </ion-col>
        <ion-col size="12" size-md="6">
          <div class="div-info">
            <div class="form-group">
              <p class="text-center">
                Te hemos enviado un email de confirmación a <strong>{{ user?.email }}</strong>
              </p>
              <p class="text-center">
                Por favor revisa tu email y da click en el link para verificar tu dirección de correo.
              </p>
              <button class="btn btn-primary mt-5" (click)="onSendEmail()">Reenviar verificación de email</button>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </div>
</div>

<ng-template #loading>
  Cargando...
</ng-template>
