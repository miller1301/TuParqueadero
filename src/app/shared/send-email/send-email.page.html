<div class="container mt-5" *ngIf="user$ | async as user; else loading">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title text-center" id="text">¡Gracias por registrarte!</h2>

      <ion-row>
        <ion-col>
          <img src="../../../assets/img/user/send-email.png" id="img">
        </ion-col>
        <ion-col>
          <div class="form-group mt-5">
            <p class="text-center">
              Te hemos enviado un email de confirmación a <strong>{{ user?.email }}</strong>
            </p>
            <p class="text-center">
              Por favor revisa tu email y da click en el link para verificar tu dirección de correo.
            </p>
          </div>

          <div class="form-group text-center mt-5">
            <button class="btn btn-primary" (click)="onSendEmail()">Reenviar verificación de email</button>
          </div>

        </ion-col>
      </ion-row>
    </div>
  </div>
</div>

<ng-template #loading>
  Cargando...
</ng-template>
